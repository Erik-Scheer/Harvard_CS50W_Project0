<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="AdvancedSearch.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="border: none;" class="flexcontainer">
            <a href="GoogleSearch.html">Google Search</a>
        </div>
        <img src="https://th.bing.com/th/id/R.6ab7b3a86ad578a5009ae29369718612?rik=idvvK0ewpJq0qw&pid=ImgRaw&r=0" alt="Google Logo">
        <div>
            <h1>Advanced Search</h1>
        </div>
        <div id="formular">
            <p>Find pages that...</p>
            <p id="ToDo">To do this in the search box.</p>
            <form action="https://www.google.com/search?">
                <div id="gridcontainer">
                    <div id="labels">
                        <label for="as_q">all of these words contain:</label>
                        <label for="as_epq">contain exactly this word or group of words:</label>
                        <label for="as_oq">contain any of these words:</label>
                        <label for="as_eq">does not contain any of the following words:</label>
                        <label for="as_nlo">Numbers included in the range of:</label>
                    </div>
                    <div id="inputs">
                        <input type="text" name="as_q"> 
                        <input type="text" name="as_epq">
                        <input type="text" name="as_oq">
                        <input type="text" name="as_eq">
                        <input  class="inline" type="text" name="as_nlo">
                        <label class="inline" for="as_nhi">to</label>
                        <input class="inline" type="text" name="as_nhi">
                        <div class="flexcontainer">
                            <input type="submit" value="Advanced Search">
                        </div>
                    </div>
                    <div id="infos">
                        <label for="as_q">Type the important words: tri-colour rat terrier</label>
                        <label for="as_epq">Put exact words in quotes: "rat terrier"</label>
                        <label for="as_oq">Type OR between all the words you want: miniature OR standard</label>
                        <label for="as_eq">Put a minus sign just before words that you don't want: <br>-rodent, -"Jack Russell"</label>
                        <label for="as_nhi">Put two full stops between the numbers and add <br> a unit of measurement: 10..35 kg, £300..£500, 2010..2011</label>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <a href="GoogleSearch.html">Google Search</a>
        </div>
        <div id="imgpos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="Google Image Search Logo">
        </div>
        <form action="https://images.google.com/search?">
            <input type="text" name="q" placeholder="Type in a query..."> <br>
            <input type="hidden" name="sclient" value="img">
            <input type="hidden" name="udm" value="2">
            <input type="submit" value="Image Search">
        </form>
    </body>
</html>
